<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>王海兵 & 吴婷婷</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!--=============== css  ===============-->
        <link type="text/css" rel="stylesheet" href="css/reset.css">
        <link type="text/css" rel="stylesheet" href="css/plugins.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/style-dark.css">
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    <body>
        <!--loader-->
        <div class="loader-wrap">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <!--loader end-->
        <!-- main start  -->
        <div id="main">
            <!-- header start  -->
            <header class="main-header">
                <!-- logo   -->
                <a href="index.html" class="logo-holder"><img src="images/logo.png" alt=""></a>
                <!-- logo end  -->
            </header>
            <!-- header end -->
            <!-- wrapper  -->
            <div id="wrapper">
                <!-- content -->
                <div class="content full-height hor-content hor-content_padd">
                    <!-- slider-counter_wrap-->
                    <div class="slider-counter_wrap">
                        <div class="count-folio round-counter">
                            <div class="num-album"></div>
                            <div class="all-album"></div>
                        </div>
                    </div>
                    <!-- slider-counter_wrap end -->
                    <!-- bottom-filter-wrap -->
                    <div class="bottom-filter-wrap">
                        <div class="filter-title">筛选 <i class="fal fa-long-arrow-right"></i></div>
                        <div class="gallery-filters">
                            <a href="#" class="gallery-filter gallery-filter-active" data-filter="*">全部</a>
                            <a href="#" class="gallery-filter" data-filter=".A">白纱</a>
                            <a href="#" class="gallery-filter" data-filter=".B">民国</a>
                            <a href="#" class="gallery-filter" data-filter=".C">彩纱</a>
                            <a href="#" class="gallery-filter" data-filter=".D">唐装</a>
                        </div>
                    </div>
                    <!-- bottom-filter-wrap end -->
                    <!--horizontal-grid   -->
                    <div class="horizontal-grid-wrap fl-wrap full-height ">
                        <!-- portfolio start -->
                        <div id="portfolio_horizontal_container" class="one-ver-columns lightgallery no-scale-img">
                            <div class="portfolio_item A">
                                <div class="grid-item-holder hov_zoom">
                                    <img src="images/A/01.JPG" alt="">
                                    <a href="images/A/01.JPG" class="box-media-zoom popup-image">
                                        <i class="fal fa-search"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="portfolio_item A">
                                <div class="grid-item-holder hov_zoom">
                                    <img src="images/A/02.JPG" alt="">
                                    <a href="images/A/02.JPG" class="box-media-zoom popup-image">
                                        <i class="fal fa-search"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="portfolio_item B">
                                <div class="grid-item-holder hov_zoom">
                                    <img src="images/B/01.JPG" alt="">
                                    <a href="images/B/01.JPG" class="box-media-zoom popup-image">
                                        <i class="fal fa-search"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="portfolio_item B">
                                <div class="grid-item-holder hov_zoom">
                                    <img src="images/B/02.JPG" alt="">
                                    <a href="images/B/02.JPG" class="box-media-zoom popup-image">
                                        <i class="fal fa-search"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="portfolio_item B">
                                <div class="grid-item-holder hov_zoom">
                                    <img src="images/B/03.JPG" alt="">
                                    <a href="images/B/03.JPG" class="box-media-zoom popup-image">
                                        <i class="fal fa-search"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- portfolio end -->
                    </div>
                    <!--horizontal-grid end -->
                </div>
                <!--content end-->
            </div>
            <!-- wrapper end -->
        </div>
        <!-- Main end -->
        <!--=============== scripts  ===============-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
